log4j.rootLogger=ERROR,console

#appender 1
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %-5p %c - %m%n

#appender 2
log4j.appender.fichier=org.apache.log4j.FileAppender
log4j.appender.fichier.File=error.log
log4j.appender.fichier.layout=org.apache.log4j.PatternLayout
log4j.appender.fichier.layout.ConversionPattern= %-5p %c - %m%n

# application
log4j.logger.app.ihm=ERROR
log4j.logger.app.tasks=ERROR
log4j.logger.app.threads=ERROR

# librairies emf ou jcsinfo
log4j.logger.ch.emf=ERROR
log4j.logger.ch.jcsinfo=ERROR
log4j.logger.ch.jcsinfo.swing=ERROR
log4j.logger.ch.jcsinfo.reporting=ERROR
log4j.logger.ch.jcsinfo.file=ERROR

# autres librairies
log4j.logger.org.javabuilders=ERROR
log4j.logger.fr.opensagres.xdocreport=ERROR
logging.logger.org.jdesktop.beansbinding.util=SEVERE
