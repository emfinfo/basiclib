log4j.rootLogger=INFO, console

#appender 1
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %-5p %c - %m%n
log4j.appender.console.encoding=iso-8859-1

#appender 2
log4j.appender.fichier=org.apache.log4j.FileAppender
log4j.appender.fichier.File=error.log
log4j.appender.fichier.layout=org.apache.log4j.PatternLayout
log4j.appender.fichier.layout.ConversionPattern= %-5p %c - %m%n

# librairies
log4j.logger.ch.jcsinfo=DEBUG

